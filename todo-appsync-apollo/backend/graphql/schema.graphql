type Note {
  id: ID
  name: String
  completed: Boolean
}

input NoteInput {
  id: ID
  name: String
  completed: Boolean
}

type Query {
  listNotes: [Note]
}

type Mutation {
  createNote(id:ID,name: String,completed: Boolean): Note
  updateNote(note: NoteInput): Note
  deleteNote(noteId: String): Note
   
}
